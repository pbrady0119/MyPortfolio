<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Quiz Content</title>
    <link rel="stylesheet" href="./Quizhome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nanum+Myeongjo&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  
    
    
</head>
<body>
    <h4 class="simple">Not So Simple American History Quiz</h4>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
          
                <div id="scoreboard">
                    <div id="scoreboard-item">
                        <p class="scoreboard-prefix">
                            Question:
                        </p>
                        <h3 class="scoreboard-main-text" id="questionCounter">
                            
                        </h3>
                    </div>
                    <div id="scoreboard-item">
                        <p class="scoreboard-prefix">
                            Score
                        </p>
                        <h3 class="scoreboard-main-text" id="score">
                            0
                        </h3>
                    </div>
                </div>
          
        
            


            <div class="questbox">
                <h2 id="question">What is the answer to this question?</h2>
            
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number= 1>Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number= 2>Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number= 3>Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number= 4>Choice 4</p>
            </div>
        </div>

        </div>
    </div>
    <script src="Quiz.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
